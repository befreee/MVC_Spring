<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<div>
    <p th:text="${person.getName()}">Person name</p>
    <p th:text="${person.getAge()}">Person age</p>
    <p th:text="${person.getEmail()}">Person email</p>
    <p th:text="${person.getId()}">Person id</p>
</div>
<br/>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}"> Go to edit person</a>
<br/>
<hr/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete person">
</form>

</body>
</html>
